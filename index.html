<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>P2A Tracker</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

        <!-- Custom CSS -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <h1>P2A Game Tracker</h1>
            <p>Track the latest Play-to-Airdrop games</p>
        </header>

        <div class="container">
            <div class="filter-section">
                <input type="text" id="searchInput" placeholder="Search games..." />
                <select class="filter-select" id="gameFilter">
                    <option value="all">All Games</option>
                    <option value="ongoing">Ongoing</option>
                    <option value="upcoming">Upcoming</option>
                    <option value="ended">Ended</option>
                </select>
            </div>

            <main id="gameList">
                <!-- Games will be dynamically populated here -->
            </main>
        </div>

        <!-- Your Custom JavaScript -->
        <script type="module" src="core/main.js"></script>
    </body>
</html>
